<script src="./js/here.js"></script>
<script>

	

	async function main () {

		const id = window.location.hash.substring(8)

		const response = await fetch('https://fruise.herokuapp.com/cargo/' + id)

		const json = await response.json()

  		var mixed = []

  		for (const i of json){

  			mixed.push('            ' + i.Name + ':                             ' +i.Quantity + '                 ')
  		}


		items.textContent = mixed
		idd.textContent = json[0].OrderId
		rfullname.textContent = json[0].ReceiverFullName
		rpassport.textContent = json[0].ReceiverPasspost
		rphone.textContent = json[0].ReceiverPhone
		raddress.textContent = json[0].ReceiverAddress
		rcity.textContent = json[0].ReceiverCity

		sphone.textContent = json[0].SenderPhone
		semail.textContent = json[0].SenderEmail
		scity.textContent = json[0].SenderCity
		saddress.textContent = json[0].SenderAddress
		spostcode.textContent = json[0].SenderPostcode
		comment.textContent = json[0].Comment
		value.textContent = json[0].Value
		delivered.textContent = json[0].IsDelivered


	}
	
	main()

	console.log()
